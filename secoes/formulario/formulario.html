<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <section class="container-forms">
        <div class="questoes">

            <div class="nomecompleto">
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="">
            </div>
            <div class="idade">
                <label for="idade">Idade:</label>
                <input type="number" name="idade">
            </div>
            <div class="sexo">
                <label for="">Sexo:</label>
                <label for="sexoM">Masculino</label>
                <input type="checkbox" name="sexoM" id="">
                <label for="sexoF">Feminino</label>
                <input type="checkbox" name="sexoF" id="">
            </div>
            <div class="peso">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="">
            </div>
            <div class="altura">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="">
            </div>

            <div class="atvReg">
                <label for="atvReg">Você pratica atividade regularmente?</label>
                <label for="atvRegS">Sim</label>
                <input type="checkbox" name="atvRegS" id="">
                <label for="atvRegN">Não</label>
                <input type="checkbox" name="atvRegN" id="">
                    <div class="atvRegG">
                        <div class="atvRegQ">
                            <label for="quais">Quais</label>
                            <input type="text" name="quais" id="">
                        </div>
                        <div class="atvRegF">
                            <label for="frequencia">Frequência semanal: </label>
                            <label for="frequencia1">1 a 3 vezes</label>
                            <input type="checkbox" name="frequencia1" id="">
                            <label for="frequencia2">3 a 5 vezes</label>
                            <input type="checkbox" name="frequencia2" id="">
                            <label for="frequencia3">5 a 7 vezes</label>
                            <input type="checkbox" name="frequencia3" id="">
                        </div>
                        <div class="atvRegD">
                            <label for="duracao">Duração:</label>
                            <label for="duracao1">0 a 1 hora</label>
                            <input type="checkbox" name="duracao1" id="">
                            <label for="duracao2">1 a 3 horas</label>
                            <input type="checkbox" name="duracao2" id="">
                            <label for="duracao3">Mais de 3 horas</label>
                            <input type="checkbox" name="duracao3" id="">
                        </div>
                    </div>
            </div>

            <div class="Doenca">
                <label for="doe">Possui alguma doença que impede a prática de exercícios (cardíaco, diabete, hipertensão, lesão, fratura e etc)?</label>
                <label for="doeS">Sim</label>
                <input type="checkbox" name="doeS" id="">
                <label for="doeN">Não</label>
                <input type="checkbox" name="doeN" id="">
                <div class="doeQ">
                    <label for="doeQual">Qual?</label>
                    <input type="text">
                </div>
            </div>

            <div class="Defi">
                <label for="defi">Possui algum tipo de deficiência física (membro amputado, cadeira de rodas)?</label>
                <label for="defiS">Sim</label>
                <input type="checkbox" name="defiS" id="">
                <label for="defiN">Não</label>
                <input type="checkbox" name="defiN" id="">
                <div class="defiQ">
                    <label for="defiQual">Qual?</label>
                    <input type="text" name="defiQual">
                </div>
            </div>

            <div class="parente">
                <label for="parDoe">Possui algum parente com histórico de doenças? </label>
                <label for="parDoeS">Sim</label>
                <input type="checkbox" name="parDoeS" id="">
                <label for="parDoeN">Não</label>
                <input type="checkbox" name="parDoeN" id="">
                <div class="parQP">
                    <label for="parQPar">Qual o parentesco?</label>
                    <label for="parPA">Avôs</label>
                    <input type="checkbox" name="parPA" id="">
                    <label for="parPP">Pais</label>
                    <input type="checkbox" name="parPP" id="">
                    <label for="parPI">Irmãos</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="parQD">
                    <label for="parQDoe">Qual doença?</label>
                    <input type="text" name="parQdoe" id="">
                </div>
            </div>

            <div class="cirurgia">
                <label for="cirur">Fez ou irá fazer cirurgia?</label>
                <label for="cirurS">Sim</label>
                <input type="checkbox" name="cirurS" id="">
                <label for="cirurN">Não</label>
                <input type="checkbox" name="cirurS" id="">
                <div class="cirurQual">
                    <label for="cirurQ">Qual?</label>
                    <input type="checkbox" name="cirurQ" id="">
                </div>
            </div>

            <div class="medicacao">
                <label for="medi">Toma medicação regularmente?</label>
                <label for="mediS">Sim</label>
                <input type="checkbox" name="mediS" id="">
                <label for="mediN">Não</label>
                <input type="checkbox" name="mediN" id="">
                <div class="mediRS">
                    <div class="mediQual">
                        <label for="mediQ">Qual?</label>
                        <input type="text" name="mediQ" id="">
                    </div>
                    <div class="mediFrequencia">
                        <label for="mediFre">Qual a frequência?</label>



                    </div>
                </div> 
            </div>

            <div class="bebidas">
                <label for="bebe">Bebe bebidas alcoólicas?</label>
                <label for="bebeS">Sim</label>
                <input type="checkbox" name="bebeS" id="">
                <label for="bebeN">Não</label>
                <input type="checkbox" name="bebeN" id="">
                <div class="bebeFre">
                    <label for="bebeF">Qual a frequência?</label>

                </div>
            </div>

            <div class="fumar">
                <label for="fuma">Fuma?</label>
                <label for="fumaS">Sim</label>
                <input type="checkbox" name="fumaS" id="">
                <label for="fumaN">Não</label>
                <input type="checkbox" name="fumaN" id="">
                <div class="fumaF">
                    <label for="fumaFreq">Qual a frequência?</label>

                </div>
            </div>

            <div class="sonoreg">
                <label for="sono">Tempo regular de sono?</label>
                <label for="sono1">Até 4 horas diárias</label>
                <input type="checkbox" name="sono1" id="">
                <label for="sono2">5 a 8 horas diárias</label>
                <input type="checkbox" name="sono2" id="">
                <label for="sono3">Mais de 8 horas diárias</label>
                <input type="checkbox" name="sono3" id="">
            </div>

            <div class="gravidez">
                <label for="gravida">Está grávida?</label>
                <label for="gravS">Sim</label>
                <input type="checkbox" name="gravS" id="">
                <label for="gravN">Não?</label>
                <input type="checkbox" name="gravN" id="">
                <div class="gravD">
                    <label for="gravDur">Quanto tempo de gestação?</label>
                    <label for="gravD1">Até 4 meses</label>
                    <input type="checkbox" name="gravD1" id="">
                    <label for="gravD2">5 a 7 meses</label>
                    <input type="checkbox" name="gravD2" id="">
                    <label for="gravD3">8 e 9 meses</label>
                    <input type="checkbox" name="gravD3" id="">
                </div>
            </div>

            <div class="tempolivre">
                <div class="tempo">
                    <label for="tempo">Quanto tempo livre você tem no dia para a realização de exercícios?</label>
                    <label for="tempo1">Até 2 horas</label>
                    <input type="checkbox" name="tempo1" id="">
                    <label for="tempo2">De 2 horas a 5 horas</label>
                    <input type="checkbox" name="tempo2" id="">
                    <label for="tempo3">Mais de 5 horas</label>
                    <input type="checkbox" name="tempo3" id="">
                </div>
                <div class="periododia">
                    <label for="periodo">Período do dia?</label>
                    <label for="periodo1">Matutino</label>
                    <input type="checkbox" name="periodo1" id="">
                    <label for="periodo2">Vespertino</label>
                    <input type="checkbox" name="periodo2" id="">
                    <label for="periodo3">Noturno</label>
                    <input type="checkbox" name="periodo3" id="">
                </div>
                <div class="fqcsmn">
                    <label for="fqc">Frequência semana?</label>
                    <label for="fqc1">Até 3 vezes</label>
                    <input type="checkbox" name="fqc1" id="">
                    <label for="fqc2">4 a 7 vezes</label>
                    <input type="checkbox" name="fqc2" id="">
                </div>
                <div class="intensidade">
                    <label for="intensi">Intensidade dos exercícios</label>
                    <label for="intensi1">Leve</label>
                    <input type="checkbox" name="intensi1" id="">
                    <label for="intensi2">Moderada</label>
                    <input type="checkbox" name="intensi2" id="">
                    <label for="intensi3">Intensa</label>
                    <input type="checkbox" name="intensi3" id="">
                </div>
            </div>

            <div class="infoextra">
                <label for="inextra">Informações extras sobre o paciente:</label>
                <input type="text" name="inextra" id="">
            </div>
        </div>
    </section>
</body>
</html>
